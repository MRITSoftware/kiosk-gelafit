name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Find gradlew and set working directory
      id: find_gradlew
      run: |
        if [ -f "gradlew" ]; then
          echo "WORKING_DIR=." >> $GITHUB_ENV
        elif [ -f "MRIT Control/MRIT Control/gradlew" ]; then
          echo "WORKING_DIR=MRIT Control/MRIT Control" >> $GITHUB_ENV
        else
          echo "gradlew não encontrado!"
          find . -name "gradlew" -type f
          exit 1
        fi
        echo "✅ Gradlew encontrado em: ${{ env.WORKING_DIR }}"
        
    - name: Grant execute permission for gradlew
      working-directory: ${{ env.WORKING_DIR }}
      run: chmod +x gradlew
      
    - name: Build with Gradle
      working-directory: ${{ env.WORKING_DIR }}
      run: ./gradlew assembleRelease
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release-apk
        path: ${{ env.WORKING_DIR }}/app/build/outputs/apk/release/app-release.apk
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug-apk
        path: ${{ env.WORKING_DIR }}/app/build/outputs/apk/debug/app-debug.apk
