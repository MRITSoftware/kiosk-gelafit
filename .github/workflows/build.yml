name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Find gradlew and set working directory
      id: find_gradlew
      run: |
        echo "üîç Procurando gradlew..."
        echo "Estrutura do diret√≥rio:"
        ls -la | head -20
        
        # Procura gradlew em v√°rios locais poss√≠veis
        GRADLEW_PATH=$(find . -name "gradlew" -type f -not -path "./.git/*" -not -path "./.gradle/*" | head -1)
        
        if [ -n "$GRADLEW_PATH" ]; then
          # Remove ./ do in√≠cio do caminho
          GRADLEW_DIR=$(dirname "$GRADLEW_PATH" | sed 's|^\./||')
          if [ "$GRADLEW_DIR" = "." ]; then
            echo "WORKING_DIR=." >> $GITHUB_ENV
          else
            echo "WORKING_DIR=$GRADLEW_DIR" >> $GITHUB_ENV
          fi
          echo "‚úÖ Gradlew encontrado em: $GRADLEW_PATH"
          echo "‚úÖ Working directory definido como: ${{ env.WORKING_DIR }}"
        else
          echo "‚ùå gradlew n√£o encontrado em nenhum lugar!"
          echo "Buscando todos os arquivos gradlew:"
          find . -name "gradlew" -type f 2>/dev/null || echo "Nenhum gradlew encontrado"
          echo "Buscando diret√≥rios com build.gradle:"
          find . -name "build.gradle*" -type f 2>/dev/null | head -5
          exit 1
        fi
        
    - name: Setup Gradle Wrapper
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        if [ ! -f "./gradlew" ]; then
          echo "‚ùå gradlew n√£o encontrado no diret√≥rio ${{ env.WORKING_DIR }}!"
          exit 1
        fi
        chmod +x ./gradlew
        echo "‚úÖ Permiss√£o de execu√ß√£o concedida ao gradlew"
      
    - name: Build with Gradle
      working-directory: ${{ env.WORKING_DIR }}
      run: ./gradlew assembleRelease
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: ${{ env.WORKING_DIR }}/app/build/outputs/apk/release/app-release.apk
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: ${{ env.WORKING_DIR }}/app/build/outputs/apk/debug/app-debug.apk
