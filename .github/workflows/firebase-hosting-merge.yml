name: Deploy to Firebase Hosting on merge
'on':
  workflow_dispatch:  # Desabilitado - use apenas para projetos web
  # push:
  #   branches:
  #     - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MRITGELAFIT }}'
          channelId: live
          projectId: mritgelafit
